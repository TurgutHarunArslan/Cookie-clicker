<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurabiye tıklayıcıları</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="audio">
    <source src="sounds/click.mp3" type="audio/mpeg">
</audio>

   <div class="sectionleft">


    <button onclick="savegame();">Oyunu kaydet </button>
    <button onclick="loadgame();">Oyunu yükle </button>
    <button onclick="resetGame();">Oyunu resetle</button>
    

       <div class="scorecon">
        <center>
    <p>Kurabiye:<span id="score">0</span></p>

    <img src="resimler/PerfectCookie.webp" onclick="skorekle()"/>
</div>


<center>
</div>





<div class="sectionright">
    <div class="shop">
        
    <table class="shopButton" onclick="buycursor()">
        <tr>
        <td id="image"> <img src="resimler/cursor.png" id="resim"></td>
        <td id="nameAndCost">
            <p>Fare</p>
            <p>  <span id="cursorcost"> 15</span>    Kurabiye  </p>
        </td>
        <td id="amount"><span id="cursors"></span></td>
        </tr>

        <table class="shopButton" onclick="buygrandma()">
            <tr>
            <td id="image"> <img src="resimler/grandma.jpg" id="resim"></td>
            <td id="nameAndCost">
                <p>Büyük Anne</p>
                <p>  <span id="grandmacost"> 100</span>    Kurabiye  </p>
            </td>
            <td id="amount"><span id="grandmas"></span></td>
            </tr>
        </div>

        <table class="shopButton" onclick="buymult()">
            <tr>
            <td id="image"> <img src="resimler/e.jpg" id="resim"></td>
            <td id="nameAndCost">
                <p>Çogaltıcı</p>
                <p>  <span id="multcost"> 10</span>    Kurabiye  </p>
            </td>
            <td id="amount"><span id="multi"></span></td>
            </tr>
        </div>



</div>
</body>
<script src="main.js"></script>
</html>
